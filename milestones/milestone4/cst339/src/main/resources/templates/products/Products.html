<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Products')}"></head>

<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <main class="container mt-4">
    <h1 class="mb-3">Products</h1>

    <!-- Message if list is empty -->
    <div class="alert alert-info" th:if="${products == null || #lists.isEmpty(products)}">
      No products found.
    </div>

    <!-- Table if products exist -->
    <div th:if="${products != null && !#lists.isEmpty(products)}">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th class="text-end">Price</th>
            <th class="text-end">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${products}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.name}">Sample</td>
            <td th:text="${p.description}">Sample description</td>
            <td class="text-end" th:text="${#numbers.formatDecimal(p.price, 1, 2)}">0.00</td>
            <td class="text-end" th:text="${p.quantity}">0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
