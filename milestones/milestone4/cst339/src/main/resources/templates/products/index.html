<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Products')}"></head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Products</h2>
    <a class="btn btn-primary" th:href="@{/products/create}">Add Product</a>
  </div>

  <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">
    No products found.
  </div>

  <table th:if="${!#lists.isEmpty(products)}" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th class="text-end">Price</th>
        <th class="text-end">Qty</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${products}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.name}">Sample</td>
        <td th:text="${p.description}">Desc</td>
        <td class="text-end" th:text="${p.price}">0.00</td>
        <td class="text-end" th:text="${p.quantity}">0</td>
      </tr>
    </tbody>
  </table>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
