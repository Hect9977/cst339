<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Create Product')}"></head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
  <h2>Create Product</h2>

  <form th:action="@{/products/create}" th:object="${form}" method="post" class="mt-3">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" type="text" th:field="*{name}">
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <input class="form-control" type="text" th:field="*{description}">
      <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input class="form-control" type="number" step="0.01" th:field="*{price}">
      <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input class="form-control" type="number" th:field="*{quantity}">
      <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
    </div>

    <button class="btn btn-success" type="submit">Save</button>
    <a class="btn btn-secondary" th:href="@{/products}">Cancel</a>
  </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
