<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Edit Product</title>
  </head>
  <body>
    <h1 th:text="${title}">Edit Product</h1>

    <!--ADDED: form posts to /products/{id}/edit -->
    <form
      th:action="@{/products/{id}/edit(id=${productId})}"
      th:object="${form}"
      method="post"
    >
      <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <!-- ADDED: validation error display -->
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>

      <div>
        <label>Description:</label>
        <input type="text" th:field="*{description}" />
        <div
          th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}"
        ></div>
      </div>

      <div>
        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" />
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
      </div>

      <div>
        <label>Quantity:</label>
        <input type="number" th:field="*{quantity}" />
        <div
          th:if="${#fields.hasErrors('quantity')}"
          th:errors="*{quantity}"
        ></div>
      </div>

      <button type="submit">Save</button>
      <!--ADDED: cancel back to view page -->
      <a th:href="@{/products/{id}(id=${productId})}">Cancel</a>
    </form>
  </body>
</html>
