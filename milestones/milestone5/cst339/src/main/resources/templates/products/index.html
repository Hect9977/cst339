<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: head('Products')}"></head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Products</h2>

        <!--  Milestone 5: kept the Add button for Create -->
        <a class="btn btn-primary" th:href="@{/products/create}">Add Product</a>
      </div>

      <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">
        No products found.
      </div>

      <table th:if="${!#lists.isEmpty(products)}" class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th class="text-end">Price</th>
            <th class="text-end">Qty</th>

            <!-- Milestone 5: Actions column for Display / Update / Delete -->
            <th class="text-end">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="p : ${products}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.name}">Sample</td>
            <td th:text="${p.description}">Desc</td>
            <td class="text-end" th:text="${p.price}">0.00</td>
            <td class="text-end" th:text="${p.quantity}">0</td>

            <td class="text-end">
              <!-- Milestone 5: Product Display Module -->
              <a
                class="btn btn-sm btn-outline-secondary"
                th:href="@{/products/{id}(id=${p.id})}"
                >View</a
              >

              <!-- Milestone 5: Product Update Module -->
              <a
                class="btn btn-sm btn-outline-primary"
                th:href="@{/products/{id}/edit(id=${p.id})}"
                >Edit</a
              >

              <!-- Milestone 5: Product Delete Module -->
              <form
                th:action="@{/products/{id}/delete(id=${p.id})}"
                method="post"
                style="display: inline"
              >
                <button
                  class="btn btn-sm btn-outline-danger"
                  type="submit"
                  onclick="return confirm('Delete this product?');"
                >
                  Delete
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
