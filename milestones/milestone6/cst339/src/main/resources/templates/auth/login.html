<!doctype html>
<!-- LOGIN PAGE -->
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: head('Login')}"></head>
  <body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <main class="container py-4" style="max-width: 560px">
      <h2 class="mb-3">Login</h2>

      <div class="alert alert-danger" th:if="${param.error}">
        Invalid email or password.
      </div>

      <div class="alert alert-success" th:if="${param.logout}">
        You have been logged out.
      </div>

      <form th:action="@{/login}" th:object="${form}" method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" th:field="*{email}" />
          <div class="text-danger small" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" th:field="*{password}" />
          <div class="text-danger small" th:errors="*{password}"></div>
        </div>

        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </body>
</html>
