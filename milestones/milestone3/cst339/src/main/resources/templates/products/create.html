<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Create Product')}"></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<main class="container py-4" style="max-width: 760px;">
  <h2 class="mb-3">Create Product</h2>

  <form th:action="@{/products/create}" th:object="${form}" method="post" class="row g-3">

    <div class="col-12">
      <label class="form-label">Name</label>
      <input class="form-control" th:field="*{name}">
      <div class="text-danger small" th:errors="*{name}"></div>
    </div>

    <div class="col-12">
      <label class="form-label">Description</label>
      <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
      <div class="text-danger small" th:errors="*{description}"></div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" th:field="*{price}">
      <div class="text-danger small" th:errors="*{price}"></div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Quantity</label>
      <input type="number" class="form-control" th:field="*{quantity}">
      <div class="text-danger small" th:errors="*{quantity}"></div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Save Product</button>
      <a class="btn btn-outline-secondary" href="/products">Cancel</a>
    </div>

  </form>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
