<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Products')}"></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<main class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Products</h2>
    <a class="btn btn-primary" href="/products/create">Add Product</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th class="text-end">Price</th>
          <th class="text-end">Qty</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${products}">
          <td th:text="${p.name}">Name</td>
          <td th:text="${p.description}">Desc</td>
          <td class="text-end" th:text="${p.price}">0</td>
          <td class="text-end" th:text="${p.quantity}">0</td>
        </tr>

        <tr th:if="${#lists.isEmpty(products)}">
          <td colspan="4" class="text-muted">No products yet. Click “Add Product”.</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
