<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <body>
    <!-- Common header fragment -->
    <div th:fragment="header">
      <div align="center">
        <h1>Welcome to the CST339 Activity2 Application</h1>
      </div>

      <div class="bs-example">
        <nav class="navbar navbar-default">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target="#navbarCollapse"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">GCU</a>
          </div>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
              <li><a href="https://www.gcu.edu" target="_blank">Home</a></li>
              <li>
                <a href="https://lopeshops.gcu.edu" target="_blank">Shop</a>
              </li>
              <li>
                <a href="https://news.gcu.edu" target="_blank"
                  >News and Events</a
                >
              </li>
            </ul>
            <!-- Show the logout button if the user is authenticated -->
            <ul class="nav navbar-nav navbar-right">
              <li>
                <form
                  th:action="@{/logout}"
                  method="post"
                  style="display: inline"
                >
                  <button type="submit" class="btn btn-default">Logout</button>
                </form>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <h2 th:text="${title}">Default Message Text</h2>
      <br />
      <img th:src="@{/images/gcu-logo.png}" alt="GCU Logo" />
      <br /><br />
    </div>

    <!-- Common footer fragment -->
    <div th:fragment="footer">
      <h5
        style="
          color: purple;
          text-align: center;
          position: fixed;
          bottom: 0;
          width: 100%;
        "
      >
        Copyright 2020 Grand Canyon University, All Rights Reserved
      </h5>
    </div>
  </body>
</html>
